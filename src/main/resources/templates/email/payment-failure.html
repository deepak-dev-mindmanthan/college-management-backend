<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Failure</title>
  </head>
  <body style="margin:0; padding:0; background:#fef2f2; font-family: Arial, sans-serif; color:#1f2937;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background:#fef2f2; padding:24px;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff; border-radius:8px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.06);">
            <tr>
              <td style="background:#b91c1c; color:#ffffff; padding:20px 24px; font-size:18px;">
                Payment Failed
              </td>
            </tr>
            <tr>
              <td style="padding:24px; font-size:14px; line-height:1.6;">
                <p>Hi {{collegeName}},</p>
                <p>Your payment could not be processed.</p>
                <table width="100%" cellpadding="0" cellspacing="0" style="border-collapse:collapse; margin-top:16px;">
                  <tr>
                    <td style="padding:8px 0; color:#6b7280;">Invoice Number</td>
                    <td style="padding:8px 0; text-align:right;">{{invoiceNumber}}</td>
                  </tr>
                  <tr>
                    <td style="padding:8px 0; color:#6b7280;">Failure Reason</td>
                    <td style="padding:8px 0; text-align:right;">{{failureReason}}</td>
                  </tr>
                </table>
                <p style="margin-top:20px;">Please try again or contact support.</p>
                <p style="color:#6b7280; font-size:12px;">College Management System</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
