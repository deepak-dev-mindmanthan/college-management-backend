<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Generated</title>
  </head>
  <body style="margin:0; padding:0; background:#eef2ff; font-family: Arial, sans-serif; color:#1f2937;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background:#eef2ff; padding:24px;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff; border-radius:8px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.06);">
            <tr>
              <td style="background:#1e40af; color:#ffffff; padding:20px 24px; font-size:18px;">
                Invoice Generated
              </td>
            </tr>
            <tr>
              <td style="padding:24px; font-size:14px; line-height:1.6;">
                <p>Hi {{collegeName}},</p>
                <p>A new invoice has been generated for your subscription.</p>
                <table width="100%" cellpadding="0" cellspacing="0" style="border-collapse:collapse; margin-top:16px;">
                  <tr>
                    <td style="padding:8px 0; color:#6b7280;">Invoice Number</td>
                    <td style="padding:8px 0; text-align:right;">{{invoiceNumber}}</td>
                  </tr>
                  <tr>
                    <td style="padding:8px 0; color:#6b7280;">Amount</td>
                    <td style="padding:8px 0; text-align:right;">{{amount}}</td>
                  </tr>
                  <tr>
                    <td style="padding:8px 0; color:#6b7280;">Due Date</td>
                    <td style="padding:8px 0; text-align:right;">{{dueDate}}</td>
                  </tr>
                </table>
                <p style="margin-top:20px;">Please make payment before the due date.</p>
                <p style="color:#6b7280; font-size:12px;">College Management System</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
