<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fee Overdue Reminder</title>
  </head>
  <body style="margin:0; padding:0; background:#fff7ed; font-family: Arial, sans-serif; color:#1f2937;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background:#fff7ed; padding:24px;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff; border-radius:8px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.06);">
            <tr>
              <td style="background:#b45309; color:#ffffff; padding:20px 24px; font-size:18px;">
                Fee Overdue Reminder
              </td>
            </tr>
            <tr>
              <td style="padding:24px; font-size:14px; line-height:1.6;">
                <p>Hi {{studentName}},</p>
                <p>Your fee payment is overdue. Please make the payment at the earliest.</p>
                <table width="100%" cellpadding="0" cellspacing="0" style="border-collapse:collapse; margin-top:16px;">
                  <tr>
                    <td style="padding:8px 0; color:#6b7280;">College</td>
                    <td style="padding:8px 0; text-align:right;">{{collegeName}}</td>
                  </tr>
                  <tr>
                    <td style="padding:8px 0; color:#6b7280;">Due Date</td>
                    <td style="padding:8px 0; text-align:right;">{{dueDate}}</td>
                  </tr>
                  <tr>
                    <td style="padding:8px 0; color:#6b7280;">Outstanding Amount</td>
                    <td style="padding:8px 0; text-align:right;">{{dueAmount}}</td>
                  </tr>
                </table>
                <p style="margin-top:20px;">If you have already paid, please ignore this message.</p>
                <p style="color:#6b7280; font-size:12px;">College Management System</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
