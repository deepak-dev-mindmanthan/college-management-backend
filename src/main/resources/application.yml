spring:
  application:
    name: CollectManagement
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/school_management
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:dummy-email@example.com}
    password: ${MAIL_PASSWORD:dummy-password}
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        mime:
          charset: UTF-8
        from:
          name: College Management System
    # TODO: Replace with actual SMTP credentials
    # For production, use environment variables or secure configuration

fees:
  overdue:
    cron: "0 30 1 * * ?"
    reminder-hours: 24



# Define the token paths correctly
token:
  private: keys/token/private
  public: keys/token/public

# Logging Configuration
logging:
  level:
    org:
      springframework:
        security: DEBUG


springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /api/docs
    operationsSorter: method
    tagsSorter: alpha

