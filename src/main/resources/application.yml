spring:
  application:
    name: CollectManagement
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/school_management
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
  mail:
    host: smtp.gmail.com
    port: 587
    username: dummy-email@example.com
    password: dummy-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        from:
          name: College Management System
    # TODO: Replace with actual SMTP credentials
    # For production, use environment variables or secure configuration



# Define the token paths correctly
token:
  private: keys/token/private
  public: keys/token/public

# Logging Configuration
logging:
  level:
    org:
      springframework:
        security: DEBUG


springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /api/docs
    operationsSorter: method
    tagsSorter: alpha

